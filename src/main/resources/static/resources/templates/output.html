<div class="layui-tab layui-tab-fixed layui-tab-brief">
  <ul class="layui-tab-title">
    <li class="layui-this">配置</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
    	<div class="layui-form editor-form-node">
    		<div class="layui-form-item">
    			<label class="layui-form-label">节点名称</label>
    			<div class="layui-input-block">
    				<input type="text" name="nodeName" placeholder="请输入节点名称" value="{{(d.value).replace(/\"/g,'&quot;')}}" autocomplete="off" class="layui-input">
    			</div>
    		</div>
    		<div class="layui-form-item">
    			<label class="layui-form-label">循环变量</label>
    			<div class="layui-input-block">
    				<input type="text" name="loopVariableName" placeholder="请输入循环变量" autocomplete="off" class="layui-input" value="{{(d.data.object.loopVariableName || '').replace(/\"/g,'&quot;')}}">
    			</div>
    		</div>
    		<div class="layui-form-item">
    			<label class="layui-form-label">循环次数</label>
    			<div class="layui-input-block">
    				<input type="text" name="loopCount" placeholder="请输入循环次数" autocomplete="off" class="layui-input" value="{{(d.data.object.loopCount || '').replace(/\"/g,'&quot;')}}">
    			</div>
    		</div>
    		{{# layui.each(d.data.object.outputs,function(index,output){ }}
    			<hr>
	    		<div class="layui-form-item layui-form-relative">
	    			<i class="layui-icon layui-icon-close variable-remove"></i>  
	    			<label class="layui-form-label">输出项</label>
	    			<div class="layui-input-block">
	    				<input type="text" name="output-name" placeholder="输出项" autocomplete="off" class="layui-input" value="{{(output.name || '').replace(/\"/g,'&quot;')}}">
	    			</div>
	    		</div>
	    		<div class="layui-form-item">
	    			<label class="layui-form-label">输出值</label>
	    			<div class="layui-input-block">
	    				<input type="text" name="output-value" placeholder="输出值" autocomplete="off" class="layui-input" value="{{(output.value || '').replace(/\"/g,'&quot;')}}">
	    			</div>
	    		</div>
    		{{# }) }}
    		<hr>
    		<div class="layui-form-item">
    			<div class="layui-input-block">
	    			<button class="layui-btn output-add">添加一个输出项</button>
	    		</div>
	    	</div>
    	</div>
    </div>
  </div>
</div>
